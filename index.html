<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" /> -->
    <link rel="stylesheet" href="style.css" />
    <title>Quiz App - Dan Edit Again</title>
  </head>
  <body>
    <div class="hud">
      <div class="hud-item">
        <p class="progress">Question: <span id="progress">0/20</span></p>
        <div class="progress-bar">
          <div class="progress-bar-filler"></div>
        </div>
      </div>
      <div class="hud-item">
        <div class="score">Score: <span id="score">0</span></div>
      </div>
    </div>
    <div class="quiz-container" id="quiz">
      <div class="quiz-header">
        <h2 id="question">Question question</h2>
        <div class="answer-choice">
          <div class="answer-btn">A</div>
          <p class="answer-text" id="a_text">Question</p>
        </div>
        <div class="answer-choice">
          <div class="answer-btn">B</div>
          <p class="answer-text" id="b_text">Question</p>
        </div>
        <div class="answer-choice">
          <div class="answer-btn">C</div>
          <p class="answer-text" id="c_text">Question</p>
        </div>
        <div class="answer-choice">
          <div class="answer-btn">D</div>
          <p class="answer-text" id="d_text">Question</p>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
